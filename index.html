<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>&lt;ajax-element&gt;</title>

		<!-- Importing Web Component's Polyfill -->
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

		<!-- Importing Custom Elements -->
		<link rel="import" href="src/ajax-element.html">
</head>
<body>

		<!-- Using Custom Elements -->
		<ajax-element url="demo/test.txt" id="ajaxtext"></ajax-element>
		<pre id="ajaxdata"></pre>

		<ajax-element url="demo/test.json" datatype="json" id="ajaxjson"></ajax-element>
		<pre id="jsondata"></pre>
		
		<ajax-element type="POST" url="http://posttestserver.com/post.php" data="parameter=value&also=another" id="ajaxpost"></ajax-element>
		<pre id="postdata"></pre>

		<ajax-element id="ajaxapi"></ajax-element>
		<button id="apicta">go</button>
		<pre id="apidata"></pre>

		<script>
			// get
			document.getElementById('ajaxtext').addEventListener('ajaxElementSuccess', function (event) {
				document.getElementById('ajaxdata').textContent = event.detail.data;
			});

			// get with json response
			document.getElementById('ajaxjson').addEventListener('ajaxElementSuccess', function (event) {
				document.getElementById('jsondata').textContent = event.detail.data;
			});

			// post
			document.getElementById('ajaxpost').addEventListener('ajaxElementSuccess', function (event) {
				document.getElementById('postdata').textContent = event.detail.data;
			});

			document.getElementById('ajaxapi').addEventListener('ajaxElementSuccess', function (event) {
				document.getElementById('apidata').textContent = event.detail.data;
			});
			document.getElementById('apicta').addEventListener('click', function () {
				document.getElementById('ajaxapi').get({
					url: 'demo/test.txt'
				});
			});
		</script>

</body>
</html>
